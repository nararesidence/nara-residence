<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facilities | NARA Residence</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* ... existing styles ... */

    /* Header */
    header {
      display: flex;
      align-items: center;
      padding: 20px 5%;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header img.logo {
      height: clamp(40px, 6vw, 60px);
      margin-right: 12px;
    }
    header h1 {
      margin: 0;
      font-size: clamp(22px, 3.2vw, 32px);
      line-height: 1.1;
      color: #A8A29A;
      font-weight: 600;
      letter-spacing: .2px;
    }
    header h1 .nara { font-family: serif; }
    header h1 .residence { font-weight: 400; }

    /* Navigation */
    nav {
      display: flex;
      justify-content: center;
      gap: clamp(8px, 2vw, 25px);
      background: #f5f0e6;
      padding: 10px clamp(8px, 3vw, 24px);
      font-weight: 600;
      font-size: clamp(11px, 1.2vw + 10px, 18px);
      text-transform: uppercase;
      white-space: nowrap;
    }
    nav a { color: #7A6F5F; }
    nav a:hover { color: #A8A29A; }

    /* Media Queries */
    @media (max-width: 768px) {
      header {
        padding: 10px 4%;
      }
      .logo img {
        height: 45px;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 8px 3%;
      }
      .logo img {
        height: 40px;
      }
      header h1 {
        font-size: 24px;
      }
    }

    /* ... existing styles ... */
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="images/nara_logo.png" alt="NARA Residence Logo" class="logo">
    <h1><span class="nara">NARA</span> <span class="residence">Residence</span></h1>
  </header>

  <!-- ... existing HTML ... -->
</body>
</html>
